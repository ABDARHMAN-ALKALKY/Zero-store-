<!DOCTYPE html>
<html lang="ar" dir="rtl" >
<head>
  <meta charset="UTF-8" />
  <title>ZERO STORE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      background: #0f172a;
      font-family: 'Cairo', 'Segoe UI', sans-serif;
      color: #e0f7fa;
      margin: 0;
      padding: 2rem;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo container with glow */
    .logo-container {
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px #00f7ff);
      animation: pulseGlow 3s ease-in-out infinite;
    }

    .logo-container img {
      width: 130px;
      height: auto;
      border-radius: 20px;
      border: 2px solid #00f7ff;
      background: #0f172a;
      box-shadow:
        0 0 15px #00f7ff,
        0 0 40px #00f7ff,
        inset 0 0 10px #00f7ff;
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 25px #00ffff,
        0 0 50px #00ffff,
        inset 0 0 15px #00ffff;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 10px #00f7ff);}
      50% { filter: drop-shadow(0 0 25px #00ffff);}
    }

    /* Title */
    h1 {
      color: #00f7ff;
      font-size: 3rem;
      text-shadow:
        0 0 10px #00f7ff,
        0 0 30px #00f7ff,
        0 0 50px #00f7ff;
      margin: 0.2rem 0 0.5rem;
      user-select: none;
    }

    /* Subtitle */
    .subtitle {
      font-size: 1.5rem;
      color: #33eaff;
      margin-bottom: 2rem;
      font-weight: 600;
      text-shadow:
        0 0 8px #33eaff,
        0 0 20px #33eaff;
    }

    /* Button group container */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.3rem;
      max-width: 720px;
      width: 100%;
    }

    /* Hide radio inputs */
    input[type="radio"] {
      display: none;
    }

    /* Label buttons */
    label {
      background: linear-gradient(135deg, #00bcd4, #00e5ff);
      color: #001f27;
      padding: 1.1rem 2.8rem;
      border-radius: 40px;
      cursor: pointer;
      box-shadow:
        0 0 15px #00bcd4,
        0 5px 15px rgba(0, 188, 212, 0.5);
      font-weight: 700;
      font-size: 1.15rem;
      transition: all 0.4s ease;
      user-select: none;
      flex: 1 1 180px;
      max-width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
    }

    label:hover {
      background: linear-gradient(135deg, #00e0ff, #00ffff);
      box-shadow:
        0 0 25px #00e0ff,
        0 8px 25px rgba(0, 224, 255, 0.7);
      color: #003a4d;
    }

    /* Show the form when radio checked */
    input[type="radio"]:checked + label {
      background: linear-gradient(135deg, #00ffff, #00c9e0);
      box-shadow:
        0 0 30px #00ffff,
        0 10px 30px rgba(0, 255, 255, 0.8);
      color: #001b20;
      transform: translateY(-4px);
      font-weight: 800;
    }

    input[type="radio"]:checked + label + .form-section {
      display: block;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Forms container */
    .form-section {
      display: none;
      margin-top: 2rem;
      padding: 2.3rem 2rem;
      background: #15243e;
      border-radius: 1.2rem;
      box-shadow:
        0 0 25px rgba(0, 255, 255, 0.25),
        inset 0 0 15px #00e0ff;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: right;
      color: #d1f0ff;
    }

    .form-section h2 {
      margin-top: 0;
      margin-bottom: 1.3rem;
      font-size: 2rem;
      color: #00d0ff;
      text-shadow: 0 0 8px #00d0ff;
      user-select: none;
    }

    input, textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      margin: 1rem 0;
      border-radius: 15px;
      border: none;
      background-color: #224a67;
      color: #e0f7fa;
      font-size: 1.1rem;
      direction: rtl;
      text-align: right;
      box-shadow:
        inset 0 0 8px rgba(0, 255, 255, 0.2);
      transition: box-shadow 0.3s ease;
      resize: vertical;
      font-weight: 600;
    }

    input::placeholder,
    textarea::placeholder {
      color: #a0dff7;
      font-weight: 400;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow:
        0 0 15px #00ffff,
        inset 0 0 12px #00ffff;
      background-color: #1e3e59;
    }

    /* Submit button */
    .submit-btn {
      background: linear-gradient(135deg, #00f0ff, #00a5ff);
      color: #001217;
      font-weight: 900;
      font-size: 1.25rem;
      padding: 1rem 3rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 25px #00e0ff,
        0 5px 25px rgba(0, 224, 255, 0.7);
      transition: all 0.35s ease;
      user-select: none;
      margin-top: 1.5rem;
      width: 100%;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #00ffff, #0098ff);
      box-shadow:
        0 0 40px #00ffff,
        0 0 55px rgba(0, 255, 255, 0.9),
        0 8px 55px rgba(0, 255, 255, 0.6);
      color: #000a0f;
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .btn-group {
        flex-direction: column;
        gap: 1.7rem;
      }

      label {
        max-width: 100%;
        flex: none;
      }

      .submit-btn {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <!-- غيّر الرابط لصورة شعارك هنا -->
    <img src="logo.png" alt="شعار ZERO STORE" />
  </div>

  <h1>ZERO STORE 💎</h1>
  <div class="subtitle">خدمتك بسرعة الصفر</div>

  <div class="btn-group">
    <input type="radio" name="select" id="games" />
    <label for="games">🎮 شحن ألعاب</label>
    <div class="form-section">
      <h2>شحن ألعاب</h2>
      <input type="text" id="game-name" placeholder="اسم اللعبة" />
      <input type="text" id="game-quantity" placeholder="العدد / الكمية" />
      <input type="text" id="game-id" placeholder="ID / اسم الحساب" />
      <button class="submit-btn" onclick="sendWhatsApp('games')">إرسال الطلب</button>
    </div>

    <input type="radio" name="select" id="social" />
    <label for="social">📱 سوشيال ميديا</label>
    <div class="form-section">
      <h2>خدمات سوشيال ميديا</h2>
      <input type="text" id="social-app" placeholder="اسم التطبيق (مثل Instagram)" />
      <input type="text" id="social-service" placeholder="نوع الخدمة (مثلاً متابعين، لايكات، مشاهدات)" />
      <input type="text" id="social-quantity" placeholder="العدد" />
      <input type="text" id="social-link" placeholder="رابط الحساب / المنشور" />
      <button class="submit-btn" onclick="sendWhatsApp('social')">إرسال الطلب</button>
    </div>

    <input type="radio" name="select" id="accounts" />
    <label for="accounts">🛒 شراء حسابات</label>
    <div class="form-section">
      <h2>شراء حساب</h2>
      <input type="text" id="account-game" placeholder="اسم اللعبة" />
      <input type="text" id="account-budget" placeholder="ميزانيتك (بالدولار أو الدينار)" />
      <textarea id="account-notes" rows="4" placeholder="ملاحظات إضافية أو مواصفات الحساب المطلوبة"></textarea>
      <button class="submit-btn" onclick="sendWhatsApp('accounts')">إرسال الطلب</button>
    </div>
  </div>

<script>
  function sendWhatsApp(type) {
    let message = '';
    if(type === 'games') {
      const name = document.getElementById('game-name').value.trim();
      const qty = document.getElementById('game-quantity').value.trim();
      const id = document.getElementById('game-id').value.trim();
      if (!name || !qty || !id) {
        alert('يرجى تعبئة جميع الحقول في نموذج شحن الألعاب');
        return;
      }
      message = `طلب شحن ألعاب:\n- اسم اللعبة: ${name}\n- العدد / الكمية: ${qty}\n- ID / اسم الحساب: ${id}`;
    } else if(type === 'social') {
      const app = document.getElementById('social-app').value.trim();
      const service = document.getElementById('social-service').value.trim();
      const qty = document.getElementById('social-quantity').value.trim();
      const link = document.getElementById('social-link').value.trim();
      if (!app || !service || !qty || !link) {
        alert('يرجى تعبئة جميع الحقول في نموذج خدمات السوشيال ميديا');
        return;
      }
      message = `طلب خدمات سوشيال ميديا:\n- اسم التطبيق: ${app}\n- نوع الخدمة: ${service}\n- العدد: ${qty}\n- رابط الحساب / المنشور: ${link}`;
    } else if(type === 'accounts') {
      const game = document.getElementById('account-game').value.trim();
      const budget = document.getElementById('account-budget').value.trim();
      const notes = document.getElementById('account-notes').value.trim();
      if (!game || !budget) {
        alert('يرجى تعبئة الحقول الأساسية في نموذج شراء الحسابات');
        return;
      }
      message = `طلب شراء حساب:\n- اسم اللعبة: ${game}\n- الميزانية: ${budget}\n- ملاحظات: ${notes || 'لا توجد ملاحظات'}`;
    } else {
      alert('يرجى اختيار نوع الطلب');
      return;
    }

    const phone = '218930645297'; // رقمك مع كود الدولة بدون +
    const encodedMessage = encodeURIComponent(message);
    const waUrl = `https://wa.me/${phone}?text=${encodedMessage}`;

    window.open(waUrl, '_blank');
  }
</script>

</body>
</html>
