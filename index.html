<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZERO STORE - خدمتك بسرعة الصفر</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      font-family: 'Cairo', sans-serif;
      color: #e0e7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #111827;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 90px;
      filter: drop-shadow(0 0 4px #3b82f6);
      margin-bottom: 0.3rem;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin: 0;
      letter-spacing: 0.15em;
      color: #3b82f6;
      text-shadow: 0 0 12px #3b82f6;
    }

    header p.subtitle {
      margin-top: 0.2rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: #a5b4fc;
      text-shadow: 0 0 6px #a5b4fc;
    }

    header p.tagline {
      font-size: 1.1rem;
      margin-top: 0.8rem;
      color: #60a5fa;
      font-weight: 800;
      text-shadow: 0 0 5px #2563eb;
    }

    .btn-container {
      margin: 3rem 0 2rem 0;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      border: none;
      border-radius: 12px;
      color: white;
      padding: 0.9rem 2rem;
      font-size: 1.25rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 12px #2563ebaa;
      transition: all 0.3s ease;
      flex-grow: 1;
      max-width: 220px;
    }

    button:hover {
      background: linear-gradient(135deg, #1e40af, #2563eb);
      box-shadow: 0 7px 16px #1e40afcc;
      transform: translateY(-3px);
    }

    .form-section {
      background: #1e293bdd;
      border-radius: 14px;
      padding: 2rem 1.5rem 2.5rem 1.5rem;
      width: 90%;
      max-width: 420px;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(59,130,246,0.4);
      animation: fadeIn 0.4s ease forwards;
    }

    .form-section.active {
      display: flex;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #bfdbfe;
      user-select: none;
    }

    input, select, textarea {
      margin-top: 0.3rem;
      padding: 0.65rem 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Cairo', sans-serif;
      color: #1e293b;
      background-color: #e0e7ff;
      transition: box-shadow 0.25s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #3b82f6;
      background-color: #f0f9ff;
    }

    textarea {
      resize: vertical;
    }

    a.whatsapp {
      margin-top: 2rem;
      background-color: #10b981;
      text-align: center;
      padding: 1rem 0;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 6px 14px #059669cc;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    a.whatsapp:hover {
      background-color: #059669;
      box-shadow: 0 8px 18px #047857dd;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      button {
        max-width: 100%;
      }
      .form-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ZERO STORE Logo" />
    <h1>ZERO STORE</h1>
    <p class="subtitle">🌀 أسرع خدمات شحن الألعاب وخدمات السوشيال ميديا بأعلى جودة 🔥</p>
    <p class="tagline">خدمتك بسرعة الصفر 🚀 استمتع بخدمة فورية وموثوقة!</p>
  </header>

  <div class="btn-container">
    <button onclick="showSection('games')">🎮 قسم الألعاب</button>
    <button onclick="showSection('social')">📱 قسم السوشيال ميديا</button>
  </div>

  <div id="games" class="form-section">
    <label for="game-name">اختر اللعبة:</label>
    <input type="text" id="game-name" placeholder="مثلاً: PUBG Mobile" />

    <label for="game-amount">عدد الشحنات:</label>
    <input type="text" id="game-amount" placeholder="مثلاً: 60 شدة" />

    <label for="game-notes">ملاحظات (اختياري):</label>
    <textarea id="game-notes" rows="3" placeholder="مثلاً: ايدي الحساب، أو وقت التنفيذ"></textarea>

    <a class="whatsapp" id="game-submit" target="_blank">📩 إرسال الطلب عبر واتساب</a>
  </div>

  <div id="social" class="form-section">
    <label for="social-app">اسم التطبيق:</label>
    <input type="text" id="social-app" placeholder="مثلاً: TikTok أو Instagram" />

    <label for="social-service">نوع الخدمة:</label>
    <input type="text" id="social-service" placeholder="مثلاً: متابعين، لايكات، مشاهدات..." />

    <label for="social-amount">العدد المطلوب:</label>
    <input type="text" id="social-amount" placeholder="مثلاً: 1000 متابع" />

    <label for="social-notes">ملاحظات (اختياري):</label>
    <textarea id="social-notes" rows="3" placeholder="مثلاً: رابط الحساب أو اسم المستخدم"></textarea>

    <a class="whatsapp" id="social-submit" target="_blank">📩 إرسال الطلب عبر واتساب</a>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    document.getElementById('game-submit').addEventListener('click', () => {
      const name = document.getElementById('game-name').value.trim();
      const amount = document.getElementById('game-amount').value.trim();
      const notes = document.getElementById('game-notes').value.trim();
      if (!name || !amount) {
        alert('يرجى تعبئة حقل "اختر اللعبة" و"عدد الشحنات"');
        return;
      }
      const msg = `🕹️ طلب شحن لعبة من ZERO STORE 🕹️
      
🎮 اللعبة: ${name}
⚡ الكمية: ${amount}
📝 ملاحظات: ${notes || 'لا توجد'}

🛒 شكراً لاختيارك ZERO STORE - خدمتك بسرعة الصفر!`;
      window.open(`https://wa.me/218921571649?text=${encodeURIComponent(msg)}`);
    });

    document.getElementById('social-submit').addEventListener('click', () => {
      const app = document.getElementById('social-app').value.trim();
      const service = document.getElementById('social-service').value.trim();
      const amount = document.getElementById('social-amount').value.trim();
      const notes = document.getElementById('social-notes').value.trim();
      if (!app || !service || !amount) {
        alert('يرجى تعبئة الحقول المطلوبة في قسم السوشيال ميديا');
        return;
      }
      const msg = `📱 طلب خدمة سوشيال ميديا من ZERO STORE 📱

📲 التطبيق: ${app}
🔧 الخدمة: ${service}
⚡ الكمية: ${amount}
📝 ملاحظات: ${notes || 'لا توجد'}

✨ شكراً لاختيارك ZERO STORE - خدمتك بسرعة الصفر!`;
      window.open(`https://wa.me/218921571649?text=${encodeURIComponent(msg)}`);
    });

    // افتح قسم الألعاب بشكل افتراضي عند تحميل الصفحة
    showSection('games');
  </script>
</body>
</html>
